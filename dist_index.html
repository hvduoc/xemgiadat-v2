<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - GIS Standalone Pro</title>
    
    <!-- CDNs ĐIỀU KIỆN TIÊN QUYẾT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/index.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body, html, #root { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #0f172a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .map-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .bottom-sheet { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Search Bar Style */
        /* Mobile adjustment for Map controls */
        .maplibregl-ctrl-bottom-right { bottom: 80px !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "maplibre-gl": "https://esm.sh/maplibre-gl@^5.17.0",
    "pmtiles": "https://esm.sh/pmtiles@^4.4.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        /**
         * 1. CẦU CHÌ BẢO VỆ (SAFE_LOC)
         * Bypass triệt để lỗi "Blocked a frame with origin..."
         */
        const setupSafeLocation = () => {
            const fakeLoc = { 
                href: 'https://xemgiadat.com/', 
                origin: 'https://xemgiadat.com', 
                protocol: 'https:',
                host: 'xemgiadat.com', 
                hostname: 'xemgiadat.com', 
                pathname: '/',
                search: '', 
                hash: '', 
                toString: () => 'https://xemgiadat.com/'
            };
            
            try {
                const props = ['href', 'origin', 'protocol', 'host', 'hostname', 'pathname', 'search', 'hash'];
                props.forEach(prop => {
                    Object.defineProperty(window.location, prop, {
                        get: () => fakeLoc[prop],
                        configurable: true
                    });
                });
            } catch (e) {
                // Fallback nếu không ghi đè được trực tiếp
                window.__SAFE_LOCATION__ = fakeLoc;
            }

            // Sửa lỗi pmtiles global v3.2.0
            // PMTiles v3.2.0 UMD thường xuất ra window.pmtiles hoặc window.PMTiles
            if (!window.pmtiles && window.PMTiles) {
                window.pmtiles = window.PMTiles;
            }
        };
        setupSafeLocation();

        /**
         * 2. MAP CONTROLLER (Inline Implementation)
         */
        window.MapController = class MapController {
            static instance = null;

            constructor(map) {
                this.map = map;
            }

            static setInstance(instance) {
                MapController.instance = instance;
            }

            static getMap() {
                return MapController.instance ? MapController.instance.map : null;
            }

            static flyToParcel(soTo, soThua) {
                if (!MapController.instance) return null;
                return MapController.instance.flyToParcel(soTo, soThua);
            }

            flyToParcel(soTo, soThua) {
                if (!this.map) return null;

                const features = this.map.querySourceFeatures('parcels', {
                    sourceLayer: 'default'
                });

                const targetFeature = features.find(f => {
                    const props = f.properties || {};
                    const fSoTo = props['Số hiệu tờ bản đồ'] || props.so_to || '';
                    const fSoThua = props['Số thửa'] || props.so_thua || '';
                    return fSoTo === soTo && fSoThua === soThua;
                });

                if (!targetFeature) return null;

                let center = [108.2022, 16.0544];
                if (targetFeature.geometry?.type === 'Polygon' && targetFeature.geometry.coordinates?.[0]?.[0]) {
                    const coords = targetFeature.geometry.coordinates[0];
                    const lngs = coords.map(c => c[0]);
                    const lats = coords.map(c => c[1]);
                    center = [
                        (Math.min(...lngs) + Math.max(...lngs)) / 2,
                        (Math.min(...lats) + Math.max(...lats)) / 2
                    ];
                }

                this.map.flyTo({
                    center,
                    zoom: 18,
                    duration: 1500,
                    essential: true
                });

                const parcelId = targetFeature.id || targetFeature.properties?.OBJECTID;
                if (parcelId) {
                    setTimeout(() => {
                        this.map.setFilter('parcels-highlight', ['==', ['id'], parcelId]);
                        this.map.setFilter('parcels-highlight-fill', ['==', ['id'], parcelId]);
                    }, 1600);
                }

                return targetFeature;
            }
        };

        /**
         * 3. SEARCH MODULE (Inline Implementation)
         */
        window.SearchModule = class SearchModule {
            search(query, parcels) {
                const q = query.toLowerCase().trim();
                if (!q) return [];

                return parcels
                    .map(p => {
                        let score = 0;
                        const so_thua = (p.so_thua || '').toLowerCase();
                        const so_to = (p.so_to || '').toLowerCase();
                        const dia_chi = (p.dia_chi || '').toLowerCase();

                        if (so_thua === q) score += 100;
                        else if (so_thua.includes(q)) score += 50;

                        if (so_to === q) score += 80;
                        else if (so_to.includes(q)) score += 40;

                        const addrMatch = dia_chi.indexOf(q);
                        if (addrMatch !== -1) score += (20 - addrMatch / 10);

                        return { parcel: p, score };
                    })
                    .filter(r => r.score > 0)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 10);
            }
        };

        /**
         * 4. SEARCH SERVICE (Inline Implementation)
         */
        window.SearchService = class SearchService {
            constructor() {
                this.searchModule = new window.SearchModule();
            }

            async searchParcels(query) {
                const map = window.MapController.getMap();
                if (!query || !map) return [];
                
                try {
                    const features = map.querySourceFeatures('parcels', {
                        sourceLayer: 'default'
                    });

                    if (!features || features.length === 0) {
                        console.warn('No features loaded. Try zooming or panning.');
                        return [];
                    }

                    const parcels = features.map(f => {
                        const props = f.properties || {};
                        let coordinates = [108.2022, 16.0544];

                        if (f.geometry?.type === 'Polygon' && f.geometry.coordinates?.[0]?.[0]) {
                            const coords = f.geometry.coordinates[0];
                            const lngs = coords.map(c => c[0]);
                            const lats = coords.map(c => c[1]);
                            coordinates = [
                                (Math.min(...lngs) + Math.max(...lngs)) / 2,
                                (Math.min(...lats) + Math.max(...lats)) / 2
                            ];
                        }

                        return {
                            id: f.id || props.OBJECTID || '',
                            so_thua: props['Số thửa'] || '',
                            so_to: props['Số hiệu tờ bản đồ'] || '',
                            dien_tich: parseFloat(props['Diện tích'] || 0),
                            muc_dich: props['Ký hiệu mục đích sử dụng'] || '',
                            ma_xa: props['Mã xã'] || '',
                            dia_chi: props['Địa chỉ'] !== 'Null' ? props['Địa chỉ'] : 'TP. Đà Nẵng',
                            coordinates
                        };
                    });

                    const results = this.searchModule.search(query, parcels);
                    return results.map(r => r.parcel);
                } catch (err) {
                    console.error('Search error:', err);
                    return [];
                }
            }

            async find(soTo, soThua) {
                if (!soTo || !soThua) return null;
                const results = await this.searchParcels(`${soTo} ${soThua}`);
                const exact = results.find(p => p.so_to === soTo && p.so_thua === soThua);
                const found = exact || (results.length > 0 ? results[0] : null);

                if (found) {
                    window.MapController.flyToParcel(soTo, soThua);
                }

                return found;
            }
        };

        /**
         * 5. ICONS (SVG Inline)
         */
        const Icons = {
            Search: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            MapPin: () => <svg className="w-4 h-4 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            X: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            Rocket: () => <svg className="w-6 h-6 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22 0 0 1-4 2z"/></svg>,
            Camera: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            ArrowLeft: () => <svg className="w-6 h-6 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 19-7-7 7-7M5 12h14"/></svg>,
            Check: () => <svg className="w-12 h-12 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M20 6 9 17l-5-5"/></svg>,
            Banknote: () => <svg className="w-5 h-5 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,
            Phone: () => <svg className="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        };

        /**
         * 4. UTILS: IMAGE COMPRESSION
         */
        const compressImage = async (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        };

        /**
         * 5. APP COMPONENT
         */
        const App = () => {
            const mapContainer = useRef(null);
            const mapRef = useRef(null);
                const searchServiceRef = useRef(null);
            const [selected, setSelected] = useState(null);
            const [view, setView] = useState('info'); 
            const [searchQuery, setSearchQuery] = useState('');
                const [searchResults, setSearchResults] = useState([]);
                const [isSearching, setIsSearching] = useState(false);
            const [images, setImages] = useState([]);
            const [form, setForm] = useState({ price: '', phone: '', note: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                // Thiết lập worker an toàn
                if (window.maplibregl) {
                    window.maplibregl.workerUrl = 'https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl-csp-worker.js';
                }

                // Khởi tạo Protocol PMTiles
                const PMTilesLib = window.pmtiles || window.PMTiles;
                if (!PMTilesLib) {
                    console.error("PMTiles library not found!");
                    return;
                }
                const protocol = new window.pmtiles.Protocol();
                window.maplibregl.addProtocol("pmtiles", protocol.tile);

                const map = new window.maplibregl.Map({
                    container: mapContainer.current,
                    style: {
                        version: 8,
                        sources: {
                            'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256, attribution: '© OSM' },
                            'parcels': {
                                type: 'vector',
                                url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles',
                                minzoom: 10, maxzoom: 20
                            }
                        },
                        layers: [
                            { id: 'osm', type: 'raster', source: 'osm' },
                            {
                                id: 'parcels-line', type: 'line', source: 'parcels', 'source-layer': 'default',
                                paint: { 'line-color': '#64748b', 'line-width': 0.5, 'line-opacity': 0.4 }
                            },
                            {
                                id: 'parcels-fill-clickable', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                paint: { 'fill-color': 'rgba(255, 255, 255, 0)' }
                            },
                            {
                                id: 'parcels-highlight', type: 'line', source: 'parcels', 'source-layer': 'default',
                                paint: { 'line-color': '#fde047', 'line-width': 4 },
                                filter: ['==', ['id'], '']
                            },
                            {
                                id: 'parcels-highlight-fill', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                paint: { 'fill-color': 'rgba(253, 224, 71, 0.25)' },
                                filter: ['==', ['id'], '']
                            }
                        ]
                    },
                    center: [108.2022, 16.0544],
                    zoom: 14,
                    hash: false,
                    attributionControl: false
                });

                map.on('click', 'parcels-fill-clickable', (e) => {
                    const f = e.features[0];
                    if (f) {
                        const id = f.id || f.properties.OBJECTID;
                        setSelected({
                            id,
                            so_thua: f.properties['Số thửa'] || 'N/A',
                            so_to: f.properties['Số hiệu tờ bản đồ'] || 'N/A',
                            dien_tich: parseFloat(f.properties['Diện tích'] || 0),
                            muc_dich: f.properties['Ký hiệu mục đích sử dụng'] || 'N/A',
                            dia_chi: f.properties['Địa chỉ'] !== 'Null' ? f.properties['Địa chỉ'] : 'TP. Đà Nẵng'
                        });
                        setView('info');
                        map.setFilter('parcels-highlight', ['==', ['id'], id]);
                        map.setFilter('parcels-highlight-fill', ['==', ['id'], id]);
                    }
                });

                map.on('mouseenter', 'parcels-fill-clickable', () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', 'parcels-fill-clickable', () => map.getCanvas().style.cursor = '');

                mapRef.current = map;
                
                // Khởi tạo MapController và SearchService sau khi map load xong
                map.on('load', () => {
                    if (window.MapController) {
                        const controller = new window.MapController(map);
                        window.MapController.setInstance(controller);
                    }
                    if (window.SearchService) {
                        searchServiceRef.current = new window.SearchService();
                    }
                });
                
                return () => map.remove();
            }, []);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchQuery.trim() || !searchServiceRef.current) return;

                const parts = searchQuery.trim().split(/[\/\s]+/).filter(Boolean);
                if (parts.length < 2) return;

                const [soTo, soThua] = parts;

                setIsSearching(true);
                try {
                    const found = await searchServiceRef.current.find(soTo, soThua);
                    setSearchResults(found ? [found] : []);
                } catch (err) {
                    console.error('Search failed:', err);
                    setSearchResults([]);
                } finally {
                    setIsSearching(false);
                }
            };

            const handleSelectResult = (parcel) => {
                if (!parcel) return;

                setSelected({
                    id: parcel.id,
                    so_thua: parcel.so_thua,
                    so_to: parcel.so_to,
                    dien_tich: parcel.dien_tich,
                    muc_dich: parcel.muc_dich,
                    dia_chi: parcel.dia_chi
                });
                setView('info');

                setSearchQuery('');
                setSearchResults([]);
            };

            const handleImageUpload = async (e) => {
                const files = Array.from(e.target.files);
                const compressed = await Promise.all(files.slice(0, 5 - images.length).map(f => compressImage(f)));
                setImages(prev => [...prev, ...compressed]);
            };

            const submitForm = () => {
                setIsSubmitting(true);
                setTimeout(() => {
                    setView('success');
                    setIsSubmitting(false);
                    setTimeout(() => { setSelected(null); setView('info'); setImages([]); setForm({price:'',phone:'',note:''}); }, 3000);
                }, 1500);
            };

            return (
                <div className="relative w-full h-full select-none bg-slate-900">
                    {/* Search Bar */}
                        <div className="absolute top-4 left-4 right-4 z-50" style={{maxWidth: '600px', margin: '0 auto'}}>
                            <form onSubmit={handleSearch} className="bg-white rounded-2xl shadow-lg border border-slate-200">
                                <div className="flex items-center px-4 py-3">
                                    <Icons.Search />
                                    <input 
                                        type="text"
                                        placeholder="Tìm số tờ, số thửa..." 
                                        className="flex-1 outline-none text-slate-900 font-semibold placeholder-slate-400 px-3"
                                        value={searchQuery}
                                        onChange={e => setSearchQuery(e.target.value)}
                                    />
                                    {searchQuery && (
                                        <button type="button" onClick={()=>{setSearchQuery(''); setSearchResults([]);}} className="p-1">
                                            <Icons.X />
                                        </button>
                                    )}
                                </div>
                            
                                {/* Search Results */}
                                {(isSearching || searchResults.length > 0) && (
                                    <div className="border-t border-slate-100" style={{maxHeight: '300px', overflowY: 'auto'}}>
                                        {isSearching ? (
                                            <div className="px-4 py-8 text-center text-slate-500">
                                                <div style={{display: 'inline-block', width: '24px', height: '24px', border: '2px solid #e2e8f0', borderTopColor: '#0f172a', borderRadius: '50%', animation: 'spin 1s linear infinite'}}></div>
                                                <p style={{marginTop: '8px', fontSize: '14px'}}>Đang tìm kiếm...</p>
                                            </div>
                                        ) : searchResults.length === 0 ? (
                                            <div className="px-4 py-6 text-center text-slate-500" style={{fontSize: '14px'}}>
                                                Không tìm thấy. Hãy zoom ra hoặc pan map.
                                            </div>
                                        ) : (
                                            searchResults.map((parcel, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => handleSelectResult(parcel)}
                                                    className="w-full px-4 py-3 text-left border-b border-slate-100 hover:bg-slate-50 transition-colors"
                                                    style={{display: 'block', width: '100%'}}
                                                >
                                                    <div style={{display: 'flex', alignItems: 'center', justifyContent: 'space-between'}}>
                                                        <div>
                                                            <p className="font-bold text-slate-900">
                                                                Tờ {parcel.so_to} / Thửa {parcel.so_thua}
                                                            </p>
                                                            <p className="text-slate-500" style={{fontSize: '12px', marginTop: '4px'}}>
                                                                {parcel.dia_chi} • {parcel.dien_tich} m²
                                                            </p>
                                                        </div>
                                                        <Icons.MapPin />
                                                    </div>
                                                </button>
                                            ))
                                        )}
                                    </div>
                                )}
                            </form>
                        </div>

                    <div ref={mapContainer} className="map-container" />

                    {selected && (
                        <div className="absolute bottom-0 inset-x-0 z-[100] bottom-sheet">
                            <div className="max-w-xl mx-auto bg-white rounded-t-[2.5rem] shadow-[0_-10px_60px_rgba(0,0,0,0.3)] pb-safe border-t border-slate-100 overflow-hidden">
                                <div className="h-10 flex justify-center items-center cursor-pointer" onClick={() => setSelected(null)}>
                                    <div className="w-12 h-1.5 bg-slate-200 rounded-full" />
                                </div>

                                <div className="px-6 pb-8 overflow-y-auto max-h-[80vh] scrollbar-hide">
                                    {view === 'info' && (
                                        <div className="animate-slide-up">
                                            <div className="flex justify-between items-start mb-6">
                                                <div>
                                                    <h2 className="text-2xl font-black text-slate-900 leading-tight">
                                                        Thửa {selected.so_thua} <span className="text-slate-300">/ Tờ {selected.so_to}</span>
                                                    </h2>
                                                    <p className="text-sm text-slate-500 font-medium flex items-center gap-1 mt-1">
                                                        <Icons.MapPin /> {selected.dia_chi}
                                                    </p>
                                                </div>
                                                <button onClick={() => setSelected(null)} className="p-2 bg-slate-100 rounded-full"><Icons.X /></button>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 mb-4">
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Diện tích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.dien_tich} m²</p>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Mục đích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.muc_dich}</p>
                                                </div>
                                            </div>

                                            <div className="bg-yellow-50 border border-yellow-200 p-5 rounded-2xl mb-6 flex items-center justify-between">
                                                <div>
                                                    <span className="text-[10px] font-bold text-yellow-600 uppercase tracking-widest">Giá định giá 2025</span>
                                                    <p className="text-3xl font-black text-yellow-700 leading-none mt-1">
                                                        {new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(selected.dien_tich * 45000000)}
                                                    </p>
                                                </div>
                                                <Icons.Banknote />
                                            </div>

                                            <button onClick={() => setView('form')} className="w-full h-16 bg-slate-900 text-white rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                                                <Icons.Rocket /> Rao bán thửa đất này
                                            </button>
                                        </div>
                                    )}

                                    {view === 'form' && (
                                        <div className="animate-slide-up">
                                            <div className="flex items-center gap-4 mb-6">
                                                <button onClick={() => setView('info')} className="p-2 bg-slate-100 rounded-full"><Icons.ArrowLeft /></button>
                                                <h2 className="text-xl font-black text-slate-900">Thông tin rao bán</h2>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="p-4 bg-slate-50 border border-slate-200 rounded-2xl flex justify-between">
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Số tờ/thửa (GIS)</p><p className="font-black text-slate-700">{selected.so_to} / {selected.so_thua}</p></div>
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Diện tích</p><p className="font-black text-slate-700">{selected.dien_tich}m²</p></div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-3">
                                                    <div className="relative">
                                                        <div className="absolute left-4 top-1/2 -translate-y-1/2"><Icons.Banknote /></div>
                                                        <input type="number" placeholder="Giá bán..." className="w-full h-14 bg-white border border-slate-200 rounded-xl pl-12 pr-4 font-bold outline-none focus:border-blue-500" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} />
                                                    </div>
                                                    <div className="relative">
                                                        <div className="absolute left-4 top-1/2 -translate-y-1/2"><Icons.Phone /></div>
                                                        <input placeholder="SĐT liên hệ..." className="w-full h-14 bg-white border border-slate-200 rounded-xl pl-12 pr-4 font-bold outline-none focus:border-blue-500" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})} />
                                                    </div>
                                                </div>

                                                <textarea placeholder="Ghi chú thêm (hướng đất, pháp lý...)" className="w-full h-24 bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium outline-none focus:border-blue-500 resize-none" value={form.note} onChange={e=>setForm({...form, note:e.target.value})} />

                                                <div className="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                                                    <label className="w-20 h-20 shrink-0 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center cursor-pointer hover:bg-blue-50">
                                                        <Icons.Camera />
                                                        <input type="file" multiple className="hidden" onChange={handleImageUpload} accept="image/*" />
                                                    </label>
                                                    {images.map((img, i) => (
                                                        <div key={i} className="relative w-20 h-20 shrink-0">
                                                            <img src={img} className="w-full h-full object-cover rounded-2xl border" />
                                                            <button onClick={()=>setImages(images.filter((_,idx)=>idx!==i))} className="absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full shadow-lg"><Icons.X /></button>
                                                        </div>
                                                    ))}
                                                </div>

                                                <button 
                                                    onClick={submitForm} 
                                                    disabled={isSubmitting || !form.price || !form.phone}
                                                    className={`w-full h-16 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all
                                                        ${isSubmitting || !form.price || !form.phone ? 'bg-slate-200 text-slate-400' : 'bg-blue-600 text-white'}
                                                    `}
                                                >
                                                    {isSubmitting ? 'Đang gửi...' : 'Gửi thông tin rao bán'}
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {view === 'success' && (
                                        <div className="flex flex-col items-center justify-center py-16 animate-slide-up">
                                            <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                                                <Icons.Check />
                                            </div>
                                            <h2 className="text-2xl font-black text-slate-900 mb-2">Đã ghi nhận!</h2>
                                            <p className="text-slate-500 text-center max-w-[240px] text-sm">Dữ liệu rao bán của bạn đã được liên kết với bản đồ GIS chính xác.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
