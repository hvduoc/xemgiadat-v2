<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - GIS Standalone Pro</title>
    
    <!-- CDNs ĐIỀU KIỆN TIÊN QUYẾT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/index.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body, html, #root { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #0f172a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .map-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .bottom-sheet { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        /* Search Bar Style */
        .search-container {
            position: absolute; top: 16px; left: 16px; right: 16px; z-index: 50;
            background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex; align-items: center; padding: 4px 12px;
        }
        .search-input {
            flex: 1; height: 48px; border: none; outline: none; padding: 0 12px;
            font-size: 15px; font-weight: 500; color: #1e293b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "maplibre-gl": "https://esm.sh/maplibre-gl@^5.17.0",
    "pmtiles": "https://esm.sh/pmtiles@^4.4.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * 1. CẦU CHÌ BẢO VỆ (SAFE_LOC)
         * Triệt để bypass lỗi "Blocked a frame with origin..."
         */
        const setupSafeLocation = () => {
            const fakeLoc = { 
                href: 'https://xemgiadat.com/', origin: 'https://xemgiadat.com', protocol: 'https:',
                host: 'xemgiadat.com', hostname: 'xemgiadat.com', pathname: '/',
                search: '', hash: '', toString: () => 'https://xemgiadat.com/'
            };
            try {
                const props = ['href', 'origin', 'protocol', 'host', 'hostname', 'pathname', 'search', 'hash'];
                props.forEach(prop => {
                    Object.defineProperty(window.location, prop, {
                        get: () => fakeLoc[prop],
                        configurable: true
                    });
                });
            } catch (e) {}

            // Fix global pmtiles v3.2.0
            if (!window.pmtiles && window.pmtiles_v3) window.pmtiles = window.pmtiles_v3;
            if (!window.pmtiles && window.PMTiles) window.pmtiles = window.PMTiles;
        };
        setupSafeLocation();

        /**
         * 2. ICONS
         */
        const Icons = {
            Search: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            MapPin: () => <svg className="w-4 h-4 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            X: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            Rocket: () => <svg className="w-6 h-6 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/></svg>,
            Camera: () => <svg className="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            ArrowLeft: () => <svg className="w-6 h-6 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 19-7-7 7-7M5 12h14"/></svg>,
            Check: () => <svg className="w-12 h-12 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M20 6 9 17l-5-5"/></svg>,
            Banknote: () => <svg className="w-5 h-5 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/></svg>
        };

        /**
         * 3. APP COMPONENT
         */
        const App = () => {
            const mapContainer = useRef(null);
            const mapRef = useRef(null);
            const [selected, setSelected] = useState(null);
            const [view, setView] = useState('info'); 
            const [searchQuery, setSearchQuery] = useState('');
            const [images, setImages] = useState([]);
            const [form, setForm] = useState({ price: '', phone: '' });

            useEffect(() => {
                if (window.maplibregl) {
                    window.maplibregl.workerUrl = 'https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl-csp-worker.js';
                }

                const PMTilesLib = window.pmtiles || window.PMTiles;
                const protocol = new PMTilesLib.Protocol();
                window.maplibregl.addProtocol("pmtiles", protocol.tile);

                const map = new window.maplibregl.Map({
                    container: mapContainer.current,
                    style: {
                        version: 8,
                        sources: {
                            'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 },
                            'parcels': {
                                type: 'vector',
                                url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles',
                                minzoom: 10, maxzoom: 20
                            }
                        },
                        layers: [
                            { id: 'osm', type: 'raster', source: 'osm' },
                            {
                                id: 'parcels-line', type: 'line', source: 'parcels', 'source-layer': 'default',
                                paint: { 'line-color': '#64748b', 'line-width': 0.5, 'line-opacity': 0.4 }
                            },
                            {
                                id: 'parcels-click-area', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                paint: { 'fill-color': 'transparent' }
                            },
                            {
                                id: 'parcels-highlight', type: 'line', source: 'parcels', 'source-layer': 'default',
                                paint: { 'line-color': '#fde047', 'line-width': 4 },
                                filter: ['==', ['id'], '']
                            },
                            {
                                id: 'parcels-highlight-fill', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                paint: { 'fill-color': 'rgba(253, 224, 71, 0.25)' },
                                filter: ['==', ['id'], '']
                            }
                        ]
                    },
                    center: [108.2022, 16.0544],
                    zoom: 14,
                    hash: false,
                    attributionControl: false
                });

                map.on('click', 'parcels-click-area', (e) => {
                    const f = e.features[0];
                    if (f) {
                        const id = f.id || f.properties.OBJECTID;
                        setSelected({
                            id,
                            so_thua: f.properties['Số thửa'] || 'N/A',
                            so_to: f.properties['Số hiệu tờ bản đồ'] || 'N/A',
                            dien_tich: parseFloat(f.properties['Diện tích'] || 0),
                            muc_dich: f.properties['Ký hiệu mục đích sử dụng'] || 'N/A',
                            dia_chi: f.properties['Địa chỉ'] !== 'Null' ? f.properties['Địa chỉ'] : 'TP. Đà Nẵng'
                        });
                        setView('info');
                        map.setFilter('parcels-highlight', ['==', ['id'], id]);
                        map.setFilter('parcels-highlight-fill', ['==', ['id'], id]);
                    }
                });

                map.on('mouseenter', 'parcels-click-area', () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', 'parcels-click-area', () => map.getCanvas().style.cursor = '');

                mapRef.current = map;
                return () => map.remove();
            }, []);

            const handleSearch = (e) => {
                e.preventDefault();
                // Thực hiện tìm kiếm visual (Chỉ ví dụ vì vector tile search cần index backend)
                alert("Đang tìm Số thửa: " + searchQuery + ". Hệ thống sẽ highlight khi bạn click trực tiếp vào bản đồ.");
            };

            const submitForm = () => {
                setView('success');
                setTimeout(() => { setSelected(null); setView('info'); setImages([]); setForm({price:'',phone:''}); }, 3000);
            };

            return (
                <div className="relative w-full h-full select-none">
                    {/* Search Bar */}
                    <form className="search-container" onSubmit={handleSearch}>
                        <Icons.Search />
                        <input 
                            placeholder="Tìm Số tờ / Số thửa..." 
                            className="search-input"
                            value={searchQuery}
                            onChange={e => setSearchQuery(e.target.value)}
                        />
                        {searchQuery && (
                            <button type="button" onClick={()=>setSearchQuery('')} className="p-2"><Icons.X /></button>
                        )}
                    </form>

                    <div ref={mapContainer} className="map-container" />

                    {selected && (
                        <div className="absolute bottom-0 inset-x-0 z-[100] bottom-sheet">
                            <div className="max-w-xl mx-auto bg-white rounded-t-[2.5rem] shadow-[0_-10px_60px_rgba(0,0,0,0.3)] pb-safe border-t border-slate-100 overflow-hidden">
                                <div className="h-10 flex justify-center items-center cursor-pointer" onClick={() => setSelected(null)}>
                                    <div className="w-12 h-1.5 bg-slate-200 rounded-full" />
                                </div>

                                <div className="px-6 pb-8 overflow-y-auto max-h-[75vh] scrollbar-hide">
                                    {view === 'info' && (
                                        <div className="animate-slide-up">
                                            <div className="flex justify-between items-start mb-6">
                                                <div>
                                                    <h2 className="text-2xl font-black text-slate-900 leading-tight">
                                                        Thửa {selected.so_thua} <span className="text-slate-300">/ Tờ {selected.so_to}</span>
                                                    </h2>
                                                    <p className="text-sm text-slate-500 font-medium flex items-center gap-1 mt-1">
                                                        <Icons.MapPin /> {selected.dia_chi}
                                                    </p>
                                                </div>
                                                <button onClick={() => setSelected(null)} className="p-2 bg-slate-100 rounded-full"><Icons.X /></button>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 mb-4">
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Diện tích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.dien_tich} m²</p>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Mục đích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.muc_dich}</p>
                                                </div>
                                            </div>

                                            <div className="bg-yellow-50 border border-yellow-200 p-5 rounded-2xl mb-6 flex items-center justify-between">
                                                <div>
                                                    <span className="text-[10px] font-bold text-yellow-600 uppercase">Giá định giá 2025</span>
                                                    <p className="text-3xl font-black text-yellow-700 leading-none mt-1">
                                                        {new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(selected.dien_tich * 45000000)}
                                                    </p>
                                                </div>
                                                <Icons.Banknote />
                                            </div>

                                            <button onClick={() => setView('form')} className="w-full h-16 bg-slate-900 text-white rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                                                <Icons.Rocket /> Rao bán thửa đất này
                                            </button>
                                        </div>
                                    )}

                                    {view === 'form' && (
                                        <div className="animate-slide-up">
                                            <div className="flex items-center gap-4 mb-6">
                                                <button onClick={() => setView('info')} className="p-2 bg-slate-100 rounded-full"><Icons.ArrowLeft /></button>
                                                <h2 className="text-xl font-black text-slate-900">Thông tin rao bán</h2>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="p-4 bg-slate-50 border border-slate-200 rounded-2xl flex justify-between">
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Số tờ/thửa</p><p className="font-black text-slate-700">{selected.so_to} / {selected.so_thua}</p></div>
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Diện tích</p><p className="font-black text-slate-700">{selected.dien_tich}m²</p></div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-3">
                                                    <input type="number" placeholder="Giá bán..." className="w-full h-14 bg-white border border-slate-200 rounded-xl px-4 font-bold outline-none focus:border-blue-500" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} />
                                                    <input placeholder="SĐT liên hệ..." className="w-full h-14 bg-white border border-slate-200 rounded-xl px-4 font-bold outline-none focus:border-blue-500" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})} />
                                                </div>

                                                <div className="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                                                    <label className="w-20 h-20 shrink-0 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center cursor-pointer">
                                                        <Icons.Camera />
                                                        <input type="file" multiple className="hidden" onChange={(e) => {
                                                            const files = Array.from(e.target.files);
                                                            files.forEach(f => {
                                                                const r = new FileReader();
                                                                r.onload = (ev) => setImages(p => [...p, ev.target.result].slice(0,5));
                                                                r.readAsDataURL(f);
                                                            });
                                                        }} />
                                                    </label>
                                                    {images.map((img, i) => (
                                                        <img key={i} src={img} className="w-20 h-20 shrink-0 object-cover rounded-2xl border" />
                                                    ))}
                                                </div>

                                                <button onClick={submitForm} className="w-full h-16 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">Gửi thông tin rao bán</button>
                                            </div>
                                        </div>
                                    )}

                                    {view === 'success' && (
                                        <div className="flex flex-col items-center justify-center py-16 animate-slide-up">
                                            <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                                                <Icons.Check />
                                            </div>
                                            <h2 className="text-2xl font-black text-slate-900 mb-2">Hoàn tất!</h2>
                                            <p className="text-slate-500 text-center max-w-[240px] text-sm">Dữ liệu rao bán đã được liên kết với bản đồ GIS chính xác.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
