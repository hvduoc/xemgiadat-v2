<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - High Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #0f172a; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .bottom-sheet { transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const mapContainer = useRef(null);
            const map = useRef(null);
            const [selected, setSelected] = useState(null);
            const [view, setView] = useState('info');

            useEffect(() => {
                // Kh·ªüi t·∫°o Protocol PMTiles
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                map.current = new maplibregl.Map({
                    container: mapContainer.current,
                    style: {
                        version: 8,
                        sources: {
                            'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 },
                            'parcels': {
                                type: 'vector',
                                url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles'
                            }
                        },
                        layers: [
                            { id: 'osm', type: 'raster', source: 'osm' },
                            // CH·ªà GI·ªÆ ƒê∆Ø·ªúNG LINE CHO NH·∫∏ (LO·∫†I B·ªé T√î M√ÄU N·ªÄN M·∫∂C ƒê·ªäNH)
                            {
                                id: 'parcels-line',
                                type: 'line',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'line-color': '#64748b',
                                    'line-width': ['interpolate', ['linear'], ['zoom'], 14, 0.3, 18, 1],
                                    'line-opacity': 0.6
                                }
                            },
                            // LAYER T√î M√ÄU KHI CLICK (CH·ªà HI·ªÜN L√î ƒê∆Ø·ª¢C CH·ªåN)
                            {
                                id: 'parcels-highlight',
                                type: 'fill',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'fill-color': '#fde047',
                                    'fill-opacity': 0.5
                                },
                                filter: ['==', ['get', 'OBJECTID'], '']
                            }
                        ]
                    },
                    center: [108.2022, 16.0544],
                    zoom: 16,
                    maxZoom: 20
                });

                map.current.on('click', (e) => {
                    const features = map.current.queryRenderedFeatures(e.point, { layers: ['parcels-line'] });
                    
                    if (features.length > 0) {
                        const props = features[0].properties;
                        // Highlight ƒë√∫ng l√¥ ƒë·∫•t
                        map.current.setFilter('parcels-highlight', ['==', ['get', 'OBJECTID'], props.OBJECTID]);
                        
                        setSelected({
                            so_thua: props['S·ªë th·ª≠a'] || 'N/A',
                            so_to: props['S·ªë hi·ªáu t·ªù b·∫£n ƒë·ªì'] || 'N/A',
                            dien_tich: props['Di·ªán t√≠ch'] || 0,
                            muc_dich: props['K√Ω hi·ªáu m·ª•c ƒë√≠ch s·ª≠ d·ª•ng'] || 'N/A'
                        });
                        setView('info');
                    } else {
                        setSelected(null);
                        map.current.setFilter('parcels-highlight', ['==', ['get', 'OBJECTID'], '']);
                    }
                });

                map.current.on('mouseenter', 'parcels-line', () => map.current.getCanvas().style.cursor = 'pointer');
                map.current.on('mouseleave', 'parcels-line', () => map.current.getCanvas().style.cursor = '');

                return () => map.current.remove();
            }, []);

            return (
                <div className="relative h-full w-full">
                    <div ref={mapContainer} id="map" />
                    
                    {selected && (
                        <div className="bottom-sheet absolute bottom-0 left-0 right-0 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] p-6 z-[1000] animate-in slide-in-from-bottom duration-300">
                            <div className="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6" />
                            
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">Th·ª≠a {selected.so_thua}</h2>
                                    <p className="text-slate-400 font-bold text-sm">T·ªù b·∫£n ƒë·ªì: {selected.so_to}</p>
                                </div>
                                <button onClick={() => { setSelected(null); map.current.setFilter('parcels-highlight', ['==', ['get', 'OBJECTID'], '']); }} className="p-2 bg-slate-100 rounded-full text-slate-400">‚úï</button>
                            </div>

                            <div className="grid grid-cols-2 gap-3 mb-6">
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase">Di·ªán t√≠ch</span>
                                    <p className="text-lg font-bold text-slate-800">{selected.dien_tich} m¬≤</p>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase">M·ª•c ƒë√≠ch</span>
                                    <p className="text-lg font-bold text-slate-800">{selected.muc_dich}</p>
                                </div>
                            </div>

                            <button className="w-full h-14 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition-all">
                                üöÄ ƒêƒÉng tin rao b√°n
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
