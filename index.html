<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; background: #0f172a; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const mapContainer = useRef(null);
            const [selected, setSelected] = useState(null);

            useEffect(() => {
                // 1. C·∫•u h√¨nh PMTiles Protocol
                let protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                // 2. Kh·ªüi t·∫°o b·∫£n ƒë·ªì
                const map = new maplibregl.Map({
                    container: mapContainer.current,
                    style: {
                        version: 8,
                        sources: {
                            'osm': {
                                type: 'raster',
                                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                tileSize: 256
                            },
                            'parcels': {
                                type: 'vector',
                                url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles'
                            }
                        },
                        layers: [
                            { id: 'osm', type: 'raster', source: 'osm' },
                            {
                                id: 'parcels-fill',
                                type: 'fill',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'fill-color': '#334155',
                                    'fill-opacity': 0.1
                                }
                            },
                            {
                                id: 'parcels-line',
                                type: 'line',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'line-color': '#94a3b8',
                                    'line-width': 0.5
                                }
                            }
                        ]
                    },
                    center: [108.2022, 16.0544],
                    zoom: 13
                });

                map.on('click', 'parcels-fill', (e) => {
                    const props = e.features[0].properties;
                    setSelected({
                        so_thua: props['S·ªë th·ª≠a'] || 'N/A',
                        so_to: props['S·ªë hi·ªáu t·ªù b·∫£n ƒë·ªì'] || 'N/A',
                        dien_tich: props['Di·ªán t√≠ch'] || 0,
                        muc_dich: props['K√Ω hi·ªáu m·ª•c ƒë√≠ch s·ª≠ d·ª•ng'] || 'N/A'
                    });
                });

                map.on('mouseenter', 'parcels-fill', () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', 'parcels-fill', () => map.getCanvas().style.cursor = '');

                return () => map.remove();
            }, []);

            return (
                <div className="relative h-full w-full">
                    <div ref={mapContainer} id="map" />
                    
                    {selected && (
                        <div className="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl p-6 z-[1000] animate-slide-up">
                            <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-4" />
                            <h2 className="text-xl font-black text-slate-800 mb-2">Th√¥ng tin th·ª≠a ƒë·∫•t</h2>
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div className="bg-slate-50 p-3 rounded-xl">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase">Th·ª≠a / T·ªù</span>
                                    <p className="font-bold text-slate-800">{selected.so_thua} / {selected.so_to}</p>
                                </div>
                                <div className="bg-slate-50 p-3 rounded-xl">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase">Di·ªán t√≠ch</span>
                                    <p className="font-bold text-slate-800">{selected.dien_tich} m¬≤</p>
                                </div>
                            </div>
                            <button className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold active:scale-95 transition-all">
                                üöÄ ƒêƒÉng tin rao b√°n
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
