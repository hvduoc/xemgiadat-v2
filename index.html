<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; background: #0f172a; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .bottom-sheet { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const mapContainer = useRef(null);
            const [selected, setSelected] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // 1. Thi·∫øt l·∫≠p PMTiles Protocol (B·∫£n ·ªïn ƒë·ªãnh v3)
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                // 2. Kh·ªüi t·∫°o b·∫£n ƒë·ªì MapLibre
                const map = new maplibregl.Map({
                    container: mapContainer.current,
                    style: {
                        version: 8,
                        sources: {
                            'osm': {
                                type: 'raster',
                                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                tileSize: 256
                            },
                            'parcels': {
                                type: 'vector',
                                url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles'
                            }
                        },
                        layers: [
                            { id: 'osm', type: 'raster', source: 'osm' },
                            {
                                id: 'parcels-fill',
                                type: 'fill',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'fill-color': '#0ea5e9',
                                    'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 0.4, 0.1]
                                }
                            },
                            {
                                id: 'parcels-line',
                                type: 'line',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'line-color': '#0ea5e9',
                                    'line-width': 0.8
                                }
                            },
                            {
                                id: 'parcels-highlight',
                                type: 'line',
                                source: 'parcels',
                                'source-layer': 'default',
                                paint: {
                                    'line-color': '#fde047',
                                    'line-width': 3
                                },
                                filter: ['==', ['get', 'OBJECTID'], '']
                            }
                        ]
                    },
                    center: [108.2022, 16.0544],
                    zoom: 13
                });

                map.on('load', () => setLoading(false));

                // 3. Logic truy v·∫•n th√¥ng tin 'default' layer
                map.on('click', 'parcels-fill', (e) => {
                    const feature = e.features[0];
                    const props = feature.properties;
                    
                    // Highlight th·ª≠a ƒë·∫•t ƒë∆∞·ª£c ch·ªçn
                    map.setFilter('parcels-highlight', ['==', ['get', 'OBJECTID'], props.OBJECTID]);

                    setSelected({
                        so_thua: props['S·ªë th·ª≠a'] || 'N/A',
                        so_to: props['S·ªë hi·ªáu t·ªù b·∫£n ƒë·ªì'] || 'N/A',
                        dien_tich: props['Di·ªán t√≠ch'] || props['area'] || 0,
                        muc_dich: props['K√Ω hi·ªáu m·ª•c ƒë√≠ch s·ª≠ d·ª•ng'] || 'N/A',
                        dia_chi: props['ƒê·ªãa ch·ªâ'] !== 'Null' ? props['ƒê·ªãa ch·ªâ'] : 'ƒê√† N·∫µng'
                    });
                });

                map.on('mouseenter', 'parcels-fill', () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', 'parcels-fill', () => map.getCanvas().style.cursor = '');

                return () => map.remove();
            }, []);

            return (
                <div className="relative h-full w-full">
                    <div ref={mapContainer} id="map" />
                    
                    {loading && (
                        <div className="absolute inset-0 flex items-center justify-center bg-slate-900/50 z-50">
                            <div className="bg-white p-4 rounded-xl shadow-xl font-bold animate-bounce">ƒêang n·∫°p b·∫£n ƒë·ªì...</div>
                        </div>
                    )}

                    {selected && (
                        <div className="bottom-sheet absolute bottom-0 left-0 right-0 bg-white rounded-t-[32px] shadow-[0_-8px_30px_rgb(0,0,0,0.12)] p-6 z-[1000] pb-10">
                            <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6" />
                            
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800">Th√¥ng tin l√¥ ƒë·∫•t</h2>
                                    <p className="text-slate-400 text-sm font-medium">{selected.dia_chi}</p>
                                </div>
                                <button onClick={() => setSelected(null)} className="p-2 bg-slate-100 rounded-full">‚úï</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <span className="text-[10px] text-slate-400 font-extrabold uppercase tracking-wider">Th·ª≠a / T·ªù</span>
                                    <p className="text-lg font-bold text-slate-800">{selected.so_thua} / {selected.so_to}</p>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <span className="text-[10px] text-slate-400 font-extrabold uppercase tracking-wider">Di·ªán t√≠ch</span>
                                    <p className="text-lg font-bold text-slate-800">{selected.dien_tich} m¬≤</p>
                                </div>
                            </div>

                            <button className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 active:scale-95 transition-all text-lg">
                                üöÄ Rao b√°n l√¥ ƒë·∫•t n√†y
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
