<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XemGiaDat V2 - GIS Standalone Fix</title>
    
    <!-- CDNs BẮT BUỘC - Load theo thứ tự để đảm bảo biến Global có sẵn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/index.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body, html, #root { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #0f172a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .map-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .bottom-sheet { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        .maplibregl-ctrl-bottom-right { bottom: 80px !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "maplibre-gl": "https://esm.sh/maplibre-gl@^5.17.0",
    "pmtiles": "https://esm.sh/pmtiles@^4.4.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Tuyệt đối không sử dụng import/export trong script type="text/babel" của Standalone Babel
        const { useState, useEffect, useRef, useMemo } = React;

        /**
         * 1. CẦU CHÌ BẢO VỆ: TRỰC TIẾP GIẢ LẬP LOCATION
         * MapLibre và các thư viện GIS thường cố gắng đọc location.href để xác định base URL.
         * Trong môi trường iFrame (như GitHub Pages hay Web Preview), việc này gây lỗi Cross-Origin.
         */
        const setupSafeLocation = () => {
            const fakeLoc = { 
                href: 'https://xemgiadat.com/', 
                origin: 'https://xemgiadat.com', 
                protocol: 'https:',
                host: 'xemgiadat.com', 
                hostname: 'xemgiadat.com', 
                pathname: '/',
                search: '', 
                hash: '', 
                toString: () => 'https://xemgiadat.com/'
            };
            
            // Ghi đè các thuộc tính của window.location để tránh bị chặn
            const props = ['href', 'origin', 'protocol', 'host', 'hostname', 'pathname', 'search', 'hash'];
            props.forEach(prop => {
                try {
                    Object.defineProperty(window.location, prop, {
                        get: () => fakeLoc[prop],
                        configurable: true
                    });
                } catch (e) {
                    // console.warn(`Không thể ghi đè location.${prop}`);
                }
            });
            
            // Fix lỗi pmtiles global trong một số môi trường
            if (!window.pmtiles && window.PMTiles) {
                window.pmtiles = window.PMTiles;
            }
        };
        setupSafeLocation();

        /**
         * 2. ICONS COMPONENTS
         */
        const Icons = {
            MapPin: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            X: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            Rocket: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.5-1 1-4c2 0 3 .5 3 .5"/><path d="M15 9h5s1 .5 4 1c0 2-.5 3-.5 3"/></svg>,
            Camera: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Check: () => <svg className="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M20 6 9 17l-5-5"/></svg>,
            ArrowLeft: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 19-7-7 7-7M5 12h14"/></svg>,
            Banknote: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,
            Phone: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        };

        /**
         * 3. MAIN APP
         */
        const App = () => {
            const mapContainer = useRef(null);
            const mapRef = useRef(null);
            const [selected, setSelected] = useState(null);
            const [view, setView] = useState('info'); 
            const [images, setImages] = useState([]);
            const [form, setForm] = useState({ price: '', phone: '', note: '' });

            useEffect(() => {
                // Đảm bảo maplibregl worker được load từ CDN tuyệt đối để tránh lỗi location.href
                if (window.maplibregl) {
                    window.maplibregl.workerUrl = 'https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl-csp-worker.js';
                }

                try {
                    // Khởi tạo Protocol PMTiles từ biến global
                    const pmtilesLib = window.pmtiles || window.PMTiles;
                    if (!pmtilesLib) {
                        throw new Error("PMTiles library not found. Hãy kiểm tra kết nối mạng.");
                    }

                    const protocol = new pmtilesLib.Protocol();
                    window.maplibregl.addProtocol("pmtiles", protocol.tile);

                    const map = new window.maplibregl.Map({
                        container: mapContainer.current,
                        style: {
                            version: 8,
                            sources: {
                                'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 },
                                'parcels': {
                                    type: 'vector',
                                    url: 'pmtiles://https://xemgiadat.com/tiles/danang_parcels_final.pmtiles',
                                    minzoom: 10, maxzoom: 20
                                }
                            },
                            layers: [
                                { id: 'osm', type: 'raster', source: 'osm' },
                                {
                                    id: 'parcels-line', type: 'line', source: 'parcels', 'source-layer': 'default',
                                    paint: { 'line-color': '#64748b', 'line-width': 0.5, 'line-opacity': 0.4 }
                                },
                                {
                                    id: 'parcels-click-area', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                    paint: { 'fill-color': 'transparent' }
                                },
                                {
                                    id: 'parcels-highlight', type: 'line', source: 'parcels', 'source-layer': 'default',
                                    paint: { 'line-color': '#fde047', 'line-width': 3 },
                                    filter: ['==', ['id'], '']
                                },
                                {
                                    id: 'parcels-highlight-fill', type: 'fill', source: 'parcels', 'source-layer': 'default',
                                    paint: { 'fill-color': 'rgba(253, 224, 71, 0.2)' },
                                    filter: ['==', ['id'], '']
                                }
                            ]
                        },
                        center: [108.2022, 16.0544],
                        zoom: 14,
                        hash: false, // TUYỆT ĐỐI KHÔNG BẬT HASH ĐỂ TRÁNH LỖI LOCATION TRONG SANDBOX
                        attributionControl: false
                    });

                    map.on('click', 'parcels-click-area', (e) => {
                        const f = e.features[0];
                        if (f) {
                            const id = f.id || f.properties.OBJECTID;
                            setSelected({
                                id,
                                so_thua: f.properties['Số thửa'] || 'N/A',
                                so_to: f.properties['Số hiệu tờ bản đồ'] || 'N/A',
                                dien_tich: parseFloat(f.properties['Diện tích'] || 0),
                                muc_dich: f.properties['Ký hiệu mục đích sử dụng'] || 'N/A',
                                dia_chi: f.properties['Địa chỉ'] !== 'Null' ? f.properties['Địa chỉ'] : 'TP. Đà Nẵng'
                            });
                            setView('info');
                            map.setFilter('parcels-highlight', ['==', ['id'], id]);
                            map.setFilter('parcels-highlight-fill', ['==', ['id'], id]);
                        }
                    });

                    map.on('mouseenter', 'parcels-click-area', () => map.getCanvas().style.cursor = 'pointer');
                    map.on('mouseleave', 'parcels-click-area', () => map.getCanvas().style.cursor = '');

                    mapRef.current = map;
                    return () => map.remove();
                } catch (err) {
                    console.error("Map initialization failed:", err);
                }
            }, []);

            const handleImage = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => setImages(prev => [...prev, ev.target.result].slice(0, 5));
                    reader.readAsDataURL(file);
                });
            };

            const submit = () => {
                setView('success');
                setTimeout(() => { setSelected(null); setView('info'); setImages([]); setForm({price:'',phone:'',note:''}); }, 3000);
            };

            return (
                <div className="relative w-full h-full select-none">
                    <div ref={mapContainer} className="map-container" />

                    {selected && (
                        <div className="absolute bottom-0 inset-x-0 z-[100] bottom-sheet">
                            <div className="max-w-xl mx-auto bg-white rounded-t-[2.5rem] shadow-[0_-10px_50px_rgba(0,0,0,0.2)] pb-safe border-t border-slate-100 overflow-hidden">
                                <div className="h-10 flex justify-center items-center cursor-pointer">
                                    <div className="w-12 h-1.5 bg-slate-200 rounded-full" />
                                </div>

                                <div className="px-6 pb-8 overflow-y-auto max-h-[80vh] scrollbar-hide">
                                    {view === 'info' && (
                                        <div className="animate-slide-up">
                                            <div className="flex justify-between items-start mb-6">
                                                <div>
                                                    <h2 className="text-2xl font-black text-slate-900 leading-tight">
                                                        Thửa {selected.so_thua} <span className="text-slate-300">/ Tờ {selected.so_to}</span>
                                                    </h2>
                                                    <p className="text-sm text-slate-500 font-medium flex items-center gap-1 mt-1">
                                                        <Icons.MapPin /> {selected.dia_chi}
                                                    </p>
                                                </div>
                                                <button onClick={() => setSelected(null)} className="p-2 bg-slate-100 rounded-full active:scale-90"><Icons.X /></button>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 mb-4">
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Diện tích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.dien_tich} m²</p>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Mục đích</p>
                                                    <p className="text-lg font-black text-slate-800">{selected.muc_dich}</p>
                                                </div>
                                            </div>

                                            <div className="bg-yellow-50 border border-yellow-100 p-5 rounded-2xl mb-6 flex items-center justify-between">
                                                <div>
                                                    <span className="text-[10px] font-bold text-yellow-600 uppercase">Giá định giá 2025</span>
                                                    <p className="text-3xl font-black text-yellow-700 leading-none mt-1">
                                                        {new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(selected.dien_tich * 45000000)}
                                                    </p>
                                                </div>
                                                <Icons.Banknote />
                                            </div>

                                            <button onClick={() => setView('form')} className="w-full h-16 bg-slate-900 text-white rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                                                <Icons.Rocket /> Rao bán lô này
                                            </button>
                                        </div>
                                    )}

                                    {view === 'form' && (
                                        <div className="animate-slide-up">
                                            <div className="flex items-center gap-4 mb-6">
                                                <button onClick={() => setView('info')} className="p-2 bg-slate-100 rounded-full"><Icons.ArrowLeft /></button>
                                                <h2 className="text-xl font-black text-slate-900">Chi tiết rao bán</h2>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="p-4 bg-slate-50 border border-slate-200 rounded-2xl grid grid-cols-3 gap-2">
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Số tờ</p><p className="font-black text-slate-700">{selected.so_to}</p></div>
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">Số thửa</p><p className="font-black text-slate-700">{selected.so_thua}</p></div>
                                                    <div><p className="text-[9px] text-slate-400 font-bold uppercase">DT (m²)</p><p className="font-black text-slate-700">{selected.dien_tich}</p></div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-3">
                                                    <div className="relative">
                                                        <div className="absolute left-3 top-1/2 -translate-y-1/2"><Icons.Banknote /></div>
                                                        <input type="number" placeholder="Giá bán..." className="w-full h-14 bg-white border border-slate-200 rounded-xl pl-10 pr-4 font-bold outline-none focus:border-blue-500" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} />
                                                    </div>
                                                    <div className="relative">
                                                        <div className="absolute left-3 top-1/2 -translate-y-1/2"><Icons.Phone /></div>
                                                        <input placeholder="SĐT..." className="w-full h-14 bg-white border border-slate-200 rounded-xl pl-10 pr-4 font-bold outline-none focus:border-blue-500" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})} />
                                                    </div>
                                                </div>

                                                <textarea placeholder="Ghi chú thêm về lô đất..." className="w-full h-24 bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium outline-none focus:border-blue-500 resize-none" value={form.note} onChange={e=>setForm({...form, note:e.target.value})} />

                                                <div className="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                                                    <label className="w-20 h-20 shrink-0 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center cursor-pointer hover:bg-blue-50">
                                                        <Icons.Camera />
                                                        <input type="file" multiple className="hidden" onChange={handleImage} accept="image/*" />
                                                    </label>
                                                    {images.map((img, i) => (
                                                        <div key={i} className="relative w-20 h-20 shrink-0">
                                                            <img src={img} className="w-full h-full object-cover rounded-2xl border" />
                                                            <button onClick={()=>setImages(images.filter((_,idx)=>idx!==i))} className="absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full shadow-lg"><Icons.X /></button>
                                                        </div>
                                                    ))}
                                                </div>

                                                <button onClick={submit} className="w-full h-16 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">Hoàn tất đăng tin</button>
                                            </div>
                                        </div>
                                    )}

                                    {view === 'success' && (
                                        <div className="flex flex-col items-center justify-center py-16 animate-slide-up">
                                            <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6 text-green-600 shadow-inner">
                                                <Icons.Check />
                                            </div>
                                            <h2 className="text-2xl font-black text-slate-900 mb-2">Đã ghi nhận!</h2>
                                            <p className="text-slate-500 text-center max-w-[240px] text-sm">Tin rao của bạn đã được liên kết với dữ liệu GIS chính thức.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
